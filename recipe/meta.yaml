{% set name = "pytest-json-report" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87206752e1d9c6c86e8fdc66b34b7a452ad82766a621b263cd5e828d19caee55

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pytest >=3.8.0
    - pytest-metadata
    - python >=3.6

test:
  imports:
    - pytest_jsonreport

about:
  home: https://pypi.org/project/pytest-json-report/
  summary: A pytest plugin to report test results as JSON files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
